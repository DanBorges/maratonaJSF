<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >
<head>
    <title>Title</title>
</head>
<f:metadata>
    <f:viewAction action="#{testeConversation.init()}"/>
</f:metadata>
<body>
    <h:form>
        <h:outputLabel value="#{testeApplication.listaCategoriasFilmes}"/><br/>
        <h:outputLabel value="#{testeConversation.personagemSelecionado}"/><br/>
        <h:commandButton value="escolher personagem" actionListener="#{testeConversation.selecionarPersonagem()}"/>
        <h:commandButton value="escolher personagem forward" actionListener="#{testeConversation.selecionarPersonagem()}"
        action="conversation2"/>
        <h:commandButton value="escolher personagem redirect" actionListener="#{testeConversation.selecionarPersonagem()}"
                         action="conversation2?faces-redirect=true"/>
        <h:link outcome="conversation2" value="vai pra conversation2" rendered="#{!testeConversation.conversation.transient}">
            <f:param name="cid" value="#{testeConversation.conversation.id}"/>

        </h:link>
        <h:commandButton value="end conversation" action="#{testeConversation.endConversation()}"/>
        <h:commandButton value="mudar lista apllication" actionListener="#{testeApplication.mudarLista()}"/>



    </h:form>

</body>
</html>
